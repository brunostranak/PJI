<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Flat Login Form</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<div class="container">
  <div class="info">
    <h1>Crie uma conta ou logue-se!</h1>
  </div>
</div>
<div class="form">
  <div class="thumbnail"><img src="https://image.flaticon.com/icons/svg/201/201556.svg"/></div>
  <form class="register-form">
    <input type="text" placeholder="Nome"/>
    <input type="password" placeholder="Senha"/>
    <input type="text" placeholder="Email"/>
    <button>Cadastrar</button>
    <p class="message">Já se registrou? <a href="#">Logue-se</a></p>
  </form>
  <form class="login-form">
    <input type="text" placeholder="Email"/>
    <input type="password" placeholder="Senha"/>
    <button>Login</button>
    <p class="message">Não se registrou? <a href="#">Crie uma conta</a></p>
  </form>
</div>
<video id="video" autoplay="autoplay" loop="loop" poster="polina.jpg">
  <source src="http://andytran.me/A%20peaceful%20nature%20timelapse%20video.mp4" type="video/mp4"/>
</video>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
